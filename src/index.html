  <section class="section">
    <div class="container">
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            Connection &nbsp;
            <span class="tag is-rounded">
              Not Connected
            </span>
          </p>
          <a href="#" class="card-header-icon" aria-label="more options">
            <span class="icon">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </a>
        </header>

        <div class="card-content">
          <div class="tile is-ancestor is-vertical">

            <div class="tile">
              <div class="tile is-parent is-paddingless">
                <div class="tile is-child box is-shadowless is-6">
                  <label class="label">Host</label>
                  <input class="input" type="text" placeholder="Host" />
                </div>
                <div class="tile is-child box is-shadowless is-2">
                  <label class="label">Port</label>
                  <input class="input" type="text" placeholder="1883" />
                </div>
                <div class="tile is-child box is-shadowless">
                  <label class="label">Client ID</label>
                  <input class="input" type="text" placeholder="Client ID" />
                </div>
              </div>
            </div>

            <div class="tile">
              <div class="tile is-parent is-paddingless">
                <div class="tile is-child box is-shadowless is-3">
                  <label class="label">Username</label>
                  <input class="input" type="text" placeholder="Username" />
                </div>
                <div class="tile is-child box is-shadowless is-3">
                  <label class="label">Password</label>
                  <input class="input" type="password" placeholder="Password" />
                </div>
                <div class="tile is-child box is-shadowless">
                  <label class="label">Keep Alive</label>
                  <input class="input" type="text" placeholder="60" />
                </div>
                <div class="tile is-child box is-shadowless">
                  <label class="label">
                    SSL
                  </label>
                  <input type="checkbox" />
                </div>
                <div class="tile is-child box is-shadowless">
                  <label class="label">
                    Clean Session
                  </label>
                  <input type="checkbox" />
                </div>
              </div>
            </div>

            <div class="tile">
              <div class="tile is-parent is-paddingless">
                <div class="tile is-child box is-shadowless">
                  <button class="button is-link">
                    Connect
                  </button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
