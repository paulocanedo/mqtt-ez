<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MQTT-EZ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  </head>
  <body>
  <!-- <section class="section hero is-primary is-bold">
    <div class="container">
      <h1 class="title">

      </h1>
      <p class="subtitle">

  <section class="section">
    <div class="container">
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            Connection &nbsp;
            <span class="tag is-rounded">
              Not Connected
            </span>
          </p>
          <a href="#" class="card-header-icon" aria-label="more options">
            <span class="icon">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </a>
        </header>

        <div class="card-content">
          <div class="tile is-ancestor is-vertical">

            <div class="tile">
              <div class="tile is-parent is-paddingless">
                <div class="tile is-child box is-shadowless is-6">
                  <label class="label">Host</label>
                  <input class="input" type="text" placeholder="Host" />
                </div>
                <div class="tile is-child box is-shadowless is-2">
                  <label class="label">Port</label>
                  <input class="input" type="text" placeholder="1883" />
                </div>
                <div class="tile is-child box is-shadowless">
                  <label class="label">Client ID</label>
                  <input class="input" type="text" placeholder="Client ID" />
                </div>
              </div>
            </div>

            <div class="tile">
              <div class="tile is-parent is-paddingless">
                <div class="tile is-child box is-shadowless is-3">
                  <label class="label">Username</label>
                  <input class="input" type="text" placeholder="Username" />
                </div>
                <div class="tile is-child box is-shadowless is-2">
                  <label class="label">Password</label>
                  <input class="input" type="password" placeholder="Password" />
                </div>
                <div class="tile is-child box is-shadowless is-2">
                  <label class="label">Keep Alive</label>
                  <input class="input" type="text" placeholder="60" />
                </div>
                <div class="tile is-child box is-shadowless">
                  <label class="label">
                    SSL
                  </label>
                  <input type="checkbox" />
                </div>
                <div class="tile is-child box is-shadowless">
                  <label class="label">
                    Clean Session
                  </label>
                  <input type="checkbox" />
                </div>
                <div class="tile is-child box is-shadowless is-2">
                  <label class="label">
                    &nbsp;
                  </label>
                  <button class="button is-link">
                    Connect
                  </button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <!-- form connection -->

      <p>&nbsp;</p>

      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            Subscriptions &nbsp;
            <span class="tag is-rounded">
              0
            </span>
          </p>
          <a href="#" class="card-header-icon" aria-label="more options">
            <span class="icon">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </a>
        </header>

        <div class="card-content">
          <div class="tile is-ancestor is-vertical">
            <div class="tile">
              <div class="tile is-parent is-paddingless">
                <div class="tile is-child box is-shadowless is-8">
                  <label class="label">Topic</label>
                  <input class="input" type="text" placeholder="Topic" />
                </div>
                <div class="tile is-child box is-shadowless is-2">
                  <label class="label">QoS</label>
                  <input class="input" type="text" placeholder="0" />
                </div>
                <div class="tile is-child box is-shadowless">
                  <label class="label">&nbsp;</label>
                  <button class="button is-link">
                    Subscribe
                  </button>
                </div>
              </div>
            </div>

            <div class="tile">
              <div class="tile is-parent is-paddingless">
                <div class="tile is-child box is-shadowless">
                  <table class="table is-hoverable is-fullwidth">
                    <thead>
                      <tr>
                        <th>Color</th>
                        <th>Topic</th>
                        <th class="has-text-centered">QoS</th>
                        <th class="has-text-right"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td><a href="#" class="tag is-primary" title="Choose a color">&nbsp;</a></td>
                        <td>a/big/topic/to/fill/a/lot/of/space/in/the/ui</td>
                        <td class="has-text-centered">0</td>
                        <td class="has-text-right">
                          <a class="button" title="Edit">
                            <span class="icon">
                              <i class="fas fa-edit"></i>
                            </span>
                          </a>
                          <a class="button" title="Unsubscribe">
                            <span class="icon">
                              <i class="fas fa-trash"></i>
                            </span>
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <p>&nbsp;</p>

      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            Messages &nbsp;
            <span class="tag is-rounded">
              0
            </span>
          </p>
          <a href="#" class="card-header-icon" aria-label="more options">
            <span class="icon">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </a>
        </header>

        <div class="card-content">
          <table class="table is-hoverable is-fullwidth">
            <thead>
              <tr>
                <th>&nbsp;</th>
                <th>Topic</th>
                <th>Message</th>
                <th class="has-text-centered">QoS</th>
                <th class="has-text-right">Retained</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><span class="tag is-primary">&nbsp;</span></td>
                <td>the topic</td>
                <td>the message</td>
                <td class="has-text-centered">0</td>
                <td class="has-text-right">Yes</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          <strong>MQTT-EZ</strong> by <a href="http://paulocanedo.com">Paulo Canedo</a>. The source code is licensed
          <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
        </p>
      </div>
    </div>
  </footer>
  </body>
</html>
